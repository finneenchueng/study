	.ex-list-items input[type='checkbox']:checked{

	}
	.ex-list-items input[type='checkbox']:checked:after{
		width: 1.3em;
		height: .7em;
		content: '';
		position: absolute;
		border-left: 1px solid #fff;
		border-bottom: 1px solid #fff;
		top: .3em;
		left: .3em;
		transform: rotate(-45deg);

	.ex-list-items .lbl-text{
